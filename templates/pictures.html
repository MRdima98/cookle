{{ template "head.html" .}}
<div id="body" class="flex flex-col gap-5 items-center lg:w-8/12">
    {{ template "header.html" .}}
    <div class="flex flex-col justify-center items-center gap-3 lg:hidden">
        {{range $_, $path := .Paths}}
        <img src="{{$path}}" alt="food picture" class="w-1/2">
        <div class="flex w-1/2 justify-start">
            <img src="./static/icons/like.svg" alt="food picture" width="24" height="24">
            <span>12</span>
        </div>
        {{end}}
    </div>
    <form action="save_picture" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="myFile" />
        <button>save</button>
    </form>
</div>
{{ template "footer.html" .}}
